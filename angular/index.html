<!DOCTYPE html>
<html>
	<head>
		<title>Twitch SPA</title>
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body ng-app="content-card" ng-controller="RootController">
		<div class="open-btn" ng-click="toggleMenu()">Games</div>
		<header games="games"></header>
		<section id="video-container">
			<div class="video-wrapper">
				<player channel="channel"></player>
			</div>
		</section>
		<section class="container-fluid streams">
			<content-card class="content-card col-xl-3 col-lg-4 col-md-6 col-sm-12" ng-repeat="stream in streams" stream="stream"></content-card>
		</section>
		<script type="text/javascript" src="dist/build.js"></script>
	</body>
</html>
